  <h3 class="mb-3 font-medium text-lg">Calendario - Septiembre 2024</h3>
  <div class="grid grid-cols-7 gap-4 w-1/3">
    <button *ngFor="let day of days; let i = index" class="p-2 border border-gray-200 rounded-md flex items-center justify-center cursor-pointer"
        [ngClass]="{
          'bg-red-200': isFullyBooked(i),
          'bg-green-100': !isFullyBooked(i)
        }"
        (click)="selectDay(day._id, getDayOfMonth(day.date))">
      <p style="cursor: pointer;">{{ getDayOfMonth(day.date) }}</p>
    </button>
  </div>
